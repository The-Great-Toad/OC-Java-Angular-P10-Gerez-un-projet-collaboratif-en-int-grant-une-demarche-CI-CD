# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: CI/CD Pipeline

on:
    push:
        branches: ['main']
    pull_request:
        branches: ['main']

jobs:
    # Job pour le back-end Java/Spring Boot
    test-backend:
        name: Build and Test Backend
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  java-version: '11'
                  distribution: 'temurin'
                  cache: maven

            - name: Build and run tests with Maven
              run: cd back && mvn clean verify

            - name: Generate JaCoCo coverage report
              run: cd back && mvn jacoco:report

            - name: Upload JaCoCo coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: jacoco-report
                  path: back/target/site/jacoco/

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: backend-test-results
                  path: back/target/surefire-reports/

    # Job pour le front-end Angular
    test-frontend:
        name: Build and Test Frontend
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '16'
                  cache: 'npm'
                  cache-dependency-path: front/package-lock.json

            - name: Install dependencies
              run: cd front && npm ci

            - name: Run tests with coverage
              run: cd front && npm run test -- --no-watch --code-coverage --browsers=ChromeHeadless

            - name: Upload coverage report
              uses: actions/upload-artifact@v4
              with:
                  name: frontend-coverage-report
                  path: front/coverage/

            - name: Upload test results
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: frontend-test-results
                  path: front/coverage/
